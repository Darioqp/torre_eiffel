<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre Eiffel</title>
</head>
<body>
    <h1>Dibujando la Torre Eiffel con Canvas en HTML y JS</h1>
    <p>En esta aplicación, vas a poder elegir el número de líneas del dibujo</p>
    <form action="">
        <label for="">Introduce el número de líneas:</label>
        <input type="number" id="inputLineas">
        <br>
        <label for="">Selecciona un color:</label>
        <select name="" id="">
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="amarillo">Amarillo</option>
            <option value="verde">Verde</option>
            <option value="violeta">Violeta</option>
        </select>
        <br>
        <input type="button" value="Dibujar" id="botonDibujar">
    </form>
    <canvas id="canva" width="400" height="400"></canvas>
    <p>Este es tu dibujo final!</p>

    <script src="main.js"></script>
</body>
</html>
